<head>

<body>

   <div id="loader1" class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
   </div>

   <div id="mainCont" class="main-container">
      <div class="header">
         <div class="logo">
            <div class="logo-child">
               <img src="./imges/logo.png" alt="">
            </div>
         </div>
         <div class="beta-div">
            <span>V 0.1 BETA</span>
         </div>

      </div>
      <div class="dis1-cont">

         <div id="creat">
            <div class="form-group">
               <input type="text" name="name" class="form-control my-input" id="name" placeholder="Name">
            </div>
            <div class="form-group">
               <input type="email" name="email" class="form-control my-input" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
               <input type="password" min="0" name="phone" id="password" class="form-control my-input"
                  placeholder="Password">
            </div>
            <div class="text-center ">
               <button type="login" class=" btn btn-block send-button tx-tfm" onclick="final_login()"> Login</button>
            </div> <br>
            <div class="text-center ">
               <button type="submit" class=" btn btn-block send-button tx-tfm" id="creatbtn" onclick="creat_acc()">
                  Create Account</button>
            </div>


         </div>

         <!--  -->

         <form id="crt_acc"><br><br>
            <div class="form-group">
               <input type="text" name="name" class="form-control my-input" id="first_reg" placeholder="First Name">
            </div>
            <div class="form-group">
               <input type="text" name="name" class="form-control my-input" id="last_reg" placeholder="Last Name">
            </div>
            <div class="form-group">
               <input type="email" name="email" class="form-control my-input" id="email_reg" placeholder="Email"
                  required>
            </div>
            <div class="form-group">
               <input type="password" name="pass" class="form-control my-input" id="pass_reg" placeholder="password">
            </div>

            <div class="text-center ">
               <button type="submit" class=" btn btn-block send-button tx-tfm" onclick="login()">Register</button>

            </div>

         </form>

         <!--  -->

      </div>
   </div>
