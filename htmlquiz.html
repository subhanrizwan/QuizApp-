<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz application </title>

     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="htmlquiz.css">
</head>

<body>

  <div id="loader4" class="spinner-grow text-info" role="status">
    <span class="sr-only">Loading...</span>
 </div>


  <div id="mainCont4" class="main-container">
    <div class="header">
      <div class="logo">
        <div class="logo-child">
          <img src="./imges/logo.png" id="mainLogo">
        </div>
      </div>
      <div class="beta-div">
        <span>V 0.1 BETA</span>
      </div>

    </div>


    <!-- start select language -->
    <div id="main-box" class="Sel-C">
      <div class="text-heading">
        <h1 id="quizRes">Start Quiz</h1>
      </div>
      <hr>

      <div class="cont">
        <!-- start quiz question -->
        <div id="quiz-app">

          <div class="card1" id="first-card">
            <div class="card-header" id="cardHeader">
              <h5 id="Question">Q1) Inside which HTML element do we put the JavaScript?</h5>
              <div class="timer">
                <!-- <div id="min">0</div> -->
                <div id="miliSec"><h6>Time Left</h6 ></div>
                <div id="sec">0</div>
              </div>
            </div>
            <div class="card-body1">
              <div >
                <input type="radio" name="options" id="ans1"  value="a"  class="options">
                <label for="ans1" id="opt1" >option 1</label>
              </div><br>
              <div>
                <input type="radio" name="options" id="ans2"  value="b"class="options">
                <label for="ans2" id="opt2">option 2</label>
              </div><br>
              <div>
                <input type="radio" name="options" id="ans3" value="c" class="options">
                <label for="ans3" id="opt3">option 3</label>
              </div><br>
              <div>
                <input type="radio" name="options" id="ans4" value="d" class="options">
                <label for="ans4" id="opt4">option 4</label>
              </div><br>
              <button id="SubmitBtn" onclick="Submitbtn()">Next</button>
            
            </div>
          </div>



       
        </div>

      </div>
    </div>



    <script src="htmlquiz.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
